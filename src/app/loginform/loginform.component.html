<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input
    type="text"
    name="name"
    id=""
    placeholder="Enter name"
    formControlName="user"
    [ngClass]="[user && user.invalid && user.touched ? 'valid1' : 'valid2']"
  />
  <span style="color: red" *ngIf="user && user.invalid && user.touched"
    >this
  </span>
  <br /><br />
  <input
    type="password"
    name="password"
    id=""
    placeholder="Enter password"
    formControlName="password"
  />
  <br /><br />
  <span
    *ngIf="password && password.invalid && password.touched"
    style="color: red"
  >
    Enter the password</span
  >
  <button [disabled]="loginForm.invalid">Login</button>
</form>
